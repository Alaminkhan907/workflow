image: node:18

stages:          
  - build
  - test
  - deploy

build_app:
  stage: build
  
  script:
    - echo "Building the project..."
    - cd ./Frontend
    - npm install 
    - echo "Build complete."
  only:
    - master

test_app:
  stage: test
  script:
    - echo "Running tests..."
    - cd ./Frontend
    - npm install --legacy-peer-deps
    - npm install jest-expo --save-dev
    - npm install @testing-library/react-native @testing-library/jest-native --save-dev
    - npm test 
  only:
    - master
    - iteration4

deploy_app:
  stage: deploy
  script: 
    - echo "Deploying the project..."
    - cd ./Frontend
    - npm install expo
    - npm install -g eas-cli
    - export EXPO_TOKEN=$EXPO_TOKEN_ENV_VAR
    - eas update -p android --auto
    - echo "Deploy complete."
  only:
    - master

    